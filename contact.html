	<body>
		<nav>
			<h2 id="logo">Kristiāns Artis Bērziņš</h2>
			<ul class="nav-items">
				<li class="nav-item"><a href="index.html#about-me">Par mani</a></li>

			</ul>

		<main>
			<section id="contact">
				<h2>Kontakti</h2>
				<p>
					Ja radies kāds jautājums/ieteikums vai jebkāda cita veida konstruktīva
					kritika, droši atstāj savu kontaktinformāciju un ziņu šeit.
				</p>
			</section>
			<section id="contact-form">
				<form
					action="https://getform.io/f/179782ef-0ccf-46d0-a7ce-f80c828b8d57"
					method="POST"
				>
					<h2>Atstājiet savu ziņu šeit!</h2>
					<div id="field">
						<h3>Vārds:</h3>
						<input type="text" name="name" placeholder="Jānis Paraudziņš" />
					</div>
					<div id="field">
						<h3>E-Pasts:</h3>
						<input
							type="email"
							name="email"
							placeholder="janis.paraudzins@latvija.lv"
						/>
					</div>
					<div id="field">
						<h3>Jūsu ziņa:</h3>
						<textarea
							name="message"
							placeholder="Ievadiet savu ziņu"
							style=""
						></textarea>
					</div>
					<button type="submit">NOSŪTĪT</button>
				</form>
			</section>
		</main>
	</body>
